<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preload" as="style" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/styles.css" media="print" onload="this.media='all'" />

    <title>Document</title>
    <script>
        let cls = 0;
        new PerformanceObserver((entryList) => {
            for (const entry of entryList.getEntries()) {
                if (!entry.hadRecentInput) {
                    cls += entry.value;
                    console.log('Current CLS value:', cls, entry);
                }
            }
        }).observe({
            type: 'layout-shift',
            buffered: true
        });
    </script>
</head>

<body>
    <div class="gf_wrapper">
        <header class="gf_header">
            <div class="gf_main-header">
                <div class="gf_container">
                    <a href="#" class="gf_logo">
                        <svg width="210" height="70">
                            <use href="/svg/combined.svg#logo"></use>
                        </svg>
                    </a>
                    <div class="gf-header__icons">
                        <div class="gf-header__phone">
                            <a href="01634 817 583">
                                01634 817 583
                            </a>
                            <p>Speak to one of our experts</p>
                        </div>

                        <a href="#" class="gf-header__icon gf_mobile-only">
                            <svg width="32" height="29">
                                <use href="/svg/combined.svg#phone-light"></use>
                            </svg>
                        </a>
                        <a href="#" class="gf-header__icon">
                            <svg width="32" height="29">
                                <use href="/svg/combined.svg#user-light"></use>
                            </svg>
                        </a>
                        <a href="#" class="gf-header__icon">
                            <svg width="32" height="29"> 
                                <use href="/svg/combined.svg#shopping-basket-light"></use>
                            </svg>
                        </a>
                        <a href="#" class="gf-header__menu-toggle">
                            <svg width="32" height="29">
                                <use href="/svg/combined.svg#bars-light"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

        </header>
    </div>


    <script src="/js/functions.js"></script>
    <noscript>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" />
            <link rel="stylesheet" href="/css/styles.css" />
        </noscript>


</body>

</html>
